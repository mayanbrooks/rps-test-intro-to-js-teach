<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
  
  
</head>
<body>
  <div class="container">

    <h1 class="main_title">ROCK. PAPER. SCISSORS.</h1>

    <p class="tagline">Beat the Computer & Win Bragging Rights For Eternity</p>

    <div class="image_center">
      <img src="https://static1.squarespace.com/static/595543f6b11be1695b0fdb29/t/59555414cd0f68572370bb64/1523470495385/" class="img_size" alt="this is a photo of RPS"/>
    </div>
    
     <p class="directions">Directions</p>
    <ol>
      <li>Type Your Selection "Rock", "Paper", or "Scissors" into the browser prompt.</li>
      <li>See Your Results on the Screen!</li>
    </ol>

    <button id="start_game_button">Start Game</button>
    
    <h2>Your Choice Was </h2>
    <div class="user_choice_text_style">
      <h3 id="users_choice_text"></h3>
    </div>
    
    
    <h2>Computer's Choice</h2>
    <div class="computer_choice_text_style">
       <h3 id="computer_choice_text"></h3>
    </div>
    
    <h2>Result</h2>
    <div class="result_text_style"> 
     <h3 id="result_text"></h3>
    </div>
    
    
   </div>
</body>
</html>
